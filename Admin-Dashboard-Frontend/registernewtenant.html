     <div class="card">

              <h5 class="card-title">Register New Tenant</h5>

              <!-- Multi Columns Form -->
              <form class="row g-3">
                <div class="col-md-12">
                  <label for="inputName5" class="form-label">Tenant Name</label>
                  <input type="text" class="form-control" id="inputName5" required>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail5" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail5" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword5" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword5" required>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail5" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="inputPhone" required>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword5" class="form-label">ID Number/Passport</label>
                  <input type="number" class="form-control" id="inputPassword5" required>
                </div>
                <div class="col-12">
                  <label for="inputAddress5" class="form-label">Address</label>
                  <input type="text" class="form-control" id="inputAddres5s" placeholder="1234 Main St" required>
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select" required>
                    <option selected>Choose...</option>
                    <option>Nairobi</option>
                    <option>Mombasa</option>
                    <option>Kisumu</option>
                    <option>Eldoret</option>
                    <option>Nakuru</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip" required>
                </div>

                <h6>EMERGENCY CONTACT</h6>
                <div class="col-md-6">
                  <label for="inputName5" class="form-label">Name</label>
                  <input type="text" class="form-control" id="inputName5" required>
                </div>
                <div class="col-md-6">
                  <label for="inputEmail5" class="form-label">Phone Number</label>
                  <input type="phone" class="form-control" id="inputPhone" required>
                </div>

                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
